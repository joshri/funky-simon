<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNKY SIMON</title>
    <link rel='stylesheet' href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class='funky' id="1">F</div>
        <div class='funky' id="2">U</div>
        <div class='funky' id="3">N</div>
        <div class='funky' id="4">K</div>
        <div class='funky' id="5">Y</div>
    </section>
    <main>
        <button class='playerCue hide'>GO!</button>
        <button class='start'>GET FUNKY?</button>
        <button class='reset hide'>THAT WASN'T FUNKY...TRY AGAIN?</button>
        <button class='nextRound hide'>THAT WAS FUNKY! READY TO KEEP THE BEAT ALIVE?</button>
    </main>
    <section class='player'>
        <div class='control'>1</div>
        <div class='control'>2</div>
        <div class='control'>3</div>
        <div class='control'>4</div>
        <div class='control'>5</div>
    </section>
    <footer>
        <div id='round'></div>
        <a href="title-screen.html">RETURN TO TITLE</a>
        <div id='highScore'>High Score</div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
